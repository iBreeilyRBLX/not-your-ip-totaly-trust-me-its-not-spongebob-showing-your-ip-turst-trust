<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titlehehehe</title>
</head>
<body>
    <h1>hehehe how</h1>
    
    <p id="ipAddress">:)))))))</p>

    <script>
        // Fetch IP address using an API
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                // Display IP address
                document.getElementById('ipAddress').textContent = 'Your IP address is: ' + data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ipAddress').textContent = 'Failed to fetch IP address';
            });
    </script>

    <p>Other content of your website...</p>
</body>
</html>
