<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hehehow</title>
    <style>
        /* Resetting margin and padding for body and HTML */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Style for the IP address text */
        #ipAddress {
            position: absolute;
            top: 50%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the text exactly */
            font-size: 50px; /* Adjust the font size as needed */
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Add shadow */
            opacity: 0; /* Initially transparent */
            animation: fadeIn 10s ease forwards; /* Animation to fade in */
        }

        /* Keyframes for the fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Make the image fill the whole screen */
        #mainImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Put it behind everything else */
        }

        /* Centering the content */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <img src="hehehehoww.jpg" alt="dabad" id="mainImage">

    <div class="container">
    </div>

    <script>
        // Function to fetch IP address and display it after a delay
        function displayIpAddress() {
            setTimeout(function() {
                fetch('https://api64.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        // Display IP address
                        var ipAddressElement = document.getElementById('ipAddress');
                        ipAddressElement.textContent = 'Your IP address is: ' + data.ip;
                        ipAddressElement.style.opacity = 1; // Fade in the text
                    })
                    .catch(error => {
                        console.error('Error fetching IP address:', error);
                        document.getElementById('ipAddress').textContent = 'Failed to fetch IP address';
                    });
            }); // Delay of 2.5 seconds
        }

        // Delay before displaying IP address
        displayIpAddress();
    </script>
</body>
</html>
