<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heehhow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Centering the content */
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Style for the IP address text */
        #ipAddress {
            position: absolute;
            top: 50%; /* Position at the vertical center */
            left: 50%; /* Position at the horizontal center */
            transform: translate(-50%, -50%); /* Center the text exactly */
            font-size: 24px; /* Adjust the font size as needed */
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Add shadow */
            opacity: 0; /* Initially transparent */
            animation: fadeIn 1s ease forwards; /* Animation to fade in */
        }

        /* Keyframes for the fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="hehehehoww.jpg" alt="Your Image" id="mainImage">
        <p id="ipAddress">:))))))</p>
    </div>

    <script>
        // Function to fetch IP address and display it after a delay
        function displayIpAddress() {
            setTimeout(function() {
                fetch('https://api64.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        // Display IP address
                        document.getElementById('ipAddress').textContent = 'you IP address is: ' + data.ip;
                    })
                    .catch(error => {
                        console.error('Error fetching IP address:', error);
                        document.getElementById('ipAddress').textContent = 'die';
                    });
            }, 2500); // Delay of 2.5 seconds
        }

        // Delay before displaying IP address
        setTimeout(displayIpAddress, 1000); // Initial 1 second delay before fetching
    </script>
</body>
</html>
